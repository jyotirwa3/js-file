<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [12, 33, 21, 56];
        console.log(arr)

        arr.splice(1, 1);
        console.log(arr) // 1 index data delete

        arr.splice(2, 0, 'new data');
        console.log(arr) // insert data on 2 index

        var newArr = [12, 33, 55, 43, 67, 87];
        newArr.splice(0, newArr.length, "new element");
        console.log(newArr)


        /// includes
        console.log(arr.includes(12))

        // some and every
        var result1 = arr.some((ele) => {
            return ele > 12
        })
        console.log(result1) // true

        var result2 = arr.every((ele) => {
            return ele > 12
        })
        console.log(result2) // false
    </script>
</body>

</html>
