<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [10, 12, 34, 56, 54, 567, 90,11]
        // method 1 - by for loop
        console.log("for.... loop")
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }

        // method 2 - by for..in loop
        console.log("for....in loop")

        for(var newArr in arr){
            console.log(arr[newArr])
        }

        // method 3 - by for..of loop
        console.log("for....of loop")
        for(var newArr of arr){
           console.log(newArr)
        }
    </script>
</body>

</html>
